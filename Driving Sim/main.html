<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VR Driving Simulator</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src = "https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>

    <!-- Mapbox -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <script src = "drive.js"></script>
    <script src = "game.js"></script>
</head>

<body>
    <!-- Mapbox -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
        type="text/css">

    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
    <!-- Body HTML -->
    <a-scene id = 'scene', background = 'color: white' inspector-plugin-recast>
        <a-assets>
            <a-asset-item id = 'city' src = './assets/low_poly_city/scene.gltf'></a-asset-item>
            <a-asset-item id = 'steeringWheel' src = './assets/steering wheel/scene.gltf'></a-asset-item>
        </a-assets>
        
        <a-entity id = 'citySet' gltf-model = '#city' position = '10 -2 -9' rotataion = '0 90 0' scale  = '2 2 2'></a-entity>
        <a-entity id = 'steering' gltf-model = '#steeringWheel' position = '1 1 -3' rotataion = '0 90 0' scale  = '0.5 0.5 0.5'></a-entity>
        <a-box id = 'control-break' src = './assets/break.png' color = 'gray' position = '2 0 -3' rotation = '0 0 0' scale = '0.5 0.5 0.5'></a-box>
        <a-box id = 'control-acc' src = './assets/acc.png' color = 'gray' position = '-0 -0 -0' rotation = '0 0 0' scale = '0.5 0.5 0.5'></a-box>

        <a-entity id = 'camera-rig' movement-controls = 'speed: 0.5;' position = '0 1 5' game = 'play' drive rotation = '0 0 0'>
            <a-entity id = 'camera' camera position = '0 1.5 0' rotation = '0 0 0' look-controls = 'pointerLockEnabled: false'>

                <a-entity id = 'timer' position = '0 5 -7' text = 'font: exo2bold; align: center; width: 10; color: blue; value: 00:00'></a-entity> 
                <a-entity id = 'speed' position = '4 -2 -7' text = 'font: kelsonsans; width: 10; height: 5; value: km/h'>
                    <a-entity id = 'unit' position = '1 0 0' text = 'font: exo2bold; width: 10, height: 5; value: km/h;'></a-entity>
                </a-entity>

                <a-entity id = 'move' position = '-3 -5 -7' text = "font: exo2bold; width:5; height: 2; value: 'Up Arrow Key'"></a-entity>
            <a-entity id = 'stop' position = '-6 -5 -7' text = 'font: exo2bold; width:5; height: 2; value: "Spacebar key"'>
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
